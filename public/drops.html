<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Drops - Droplet</title>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
             Droplet
        </div>
        <div class="nav-links">
            <button class="nav-button-primary" onclick="showCreateDropForm()">+ New Drop</button>
             <span id="user-email-display" style="margin-left: 1rem;"></span> <button id="logout-button">Logout</button>
        </div>
    </nav>

    <div class="main-content">
        <h1>Current Drops</h1> <div class="view-toggle" style="margin-bottom: 1.5rem; text-align: center;">
            <button id="view-my-drops-btn" class="toggle-button active">Drops for Me</button>
            <button id="view-all-drops-btn" class="toggle-button">Drops for Anyone</button>
        </div>
        <div id="error-message" class="error-message"></div>

        <div id="drops-list">
            <p>Loading drops...</p> </div>
    </div>

    <footer>
        <p>&copy; 2025 Droplet. All rights reserved.</p>
    </footer>

    <script defer src="/static/js/drops.js"></script>
</body>
</html>
