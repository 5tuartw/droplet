<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js)
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VPM1WZND56"></script> -->
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-VPM1WZND56');
    </script>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" href="/static/favicon.ico" sizes="any">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Drops - Droplet</title>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
             Droplet
        </div>
        <div class="nav-links">
            <!--<a href="/drops" style="color: white; text-decoration: none; margin-left: 1rem;">View Drops</a>>!-->
            <button id="show-create-modal-btn" class="nav-button-primary">+ New Drop</button>
            <span id="user-email-display" style="margin-left: 1rem;"></span>
            <a href="/static/settings.html" title="Settings" class="nav-icon-button" style="margin-left: 0.5rem;">⚙️</a>
            <button id="logout-button" style="margin-left: 0.5rem;">Logout</button>
        </div>
    </nav>

    <div class="main-content">
        <h1>Current Drops</h1> <div class="view-toggle" style="margin-bottom: 1.5rem; text-align: center;">
            <button id="view-my-drops-btn" class="toggle-button active">Drops for Me</button>
            <button id="view-all-drops-btn" class="toggle-button">Drops for Anyone</button>
            <button id="view-upcoming-drops-btn" class="toggle-button">Upcoming Drops</button>
        </div>
        <div id="error-message" class="error-message"></div>

        <div id="drops-list">
            <p>Loading drops...</p> </div>
    </div>

    <footer>
        <p>&copy; 2025 Droplet. All rights reserved.</p>
    </footer>

    <script defer src="/static/js/common.js"></script>
    <script defer src="/static/js/drops.js"></script>

    <div id="create-drop-modal" class="modal" style="display: none;"> <div class="modal-content">
        <span id="modal-close-btn" class="close-button">&times;</span>

        <h2 id="modal-title">Create New Drop</h2>

        <form id="create-drop-form">

            <div class="form-group">
                <label for="drop-title">Title:</label>
                <input type="text" id="drop-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="drop-content">Content:</label>
                <textarea id="drop-content" name="content" rows="5"></textarea>
            </div>

            <div class="form-group date-group">
                <div>
                    <label for="drop-post-date">Post Date (Optional):</label>
                    <input type="date" id="drop-post-date" name="postDate">
                    <small>Leave blank to post immediately.</small>
                </div>
                <div>
                    <label for="drop-expire-date">Expire Date (Optional):</label>
                    <input type="date" id="drop-expire-date" name="expireDate">
                    <small>Leave blank for no expiry.</small>
                </div>
            </div>

            <hr> <h3>Targets</h3>
            <div class="form-group add-target-section">
                <label for="new-target-type">Target Type:</label>
                <select id="new-target-type">
                    <option value="" selected disabled>-- Select Type --</option>
                    <option value="General">General</option>
                     <option value="Division">Division</option>
                     <option value="YearGroup">Year Group</option>
                     <option value="Class">Class</option>
                     <option value="Student">Student</option>
                     </select>

                <div id="target-name-selector" style="margin-top: 0.5rem; min-height: 38px;"> <select id="new-target-name" disabled> <option value="" selected disabled>-- Select Name --</option>
                    </select>
                    </div>

                <button type="button" id="add-target-btn" style="margin-top: 0.5rem;" disabled>Add Target</button> </div>

            <div class="form-group">
                <label>Targets for this Drop:</label>
                <ul id="selected-targets-list" class="selected-targets-display">
                    <li id="no-targets-added" style="color: #777; font-style: italic;">No targets added yet.</li>
                </ul>
            </div>
            <hr>

            <div id="create-drop-error" class="error-message" style="text-align: left; margin-bottom: 1rem;"></div>

            <div class="form-actions">
                 <button type="submit" class="action-button">Create Drop</button>
                 <button type="button" id="modal-cancel-btn" class="cancel-button">Cancel</button>
            </div>

        </form> </div> </div>
</body>
</html>
